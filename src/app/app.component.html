<ul>
    <li *ngFor="let entry of debugArray" 
        [routerLink]="entry.link"
        [queryParams]="entry.params" 
        [routerLinkActive]="this.activeClass" 
        [routerLinkActiveOptions]="{exact: true}"        
        >
        <span *ngIf="entry.params">
          Main with ID {{ entry.value}}
        </span>
        <span *ngIf="!entry.params">
          {{entry.value | titlecase}}
        </span>
        
    </li>
</ul>
